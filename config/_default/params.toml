colorScheme = "Sapphire"
defaultAppearance = "dark"
enableCodeCopy = true
enableImageWebp = true
enableRobotsTXT = true

[homepage]
  layout = "profile"
  showRecent = true
  recentLimit = 4

[article]
  showDate = true
  showDateUpdated = true
  showAuthor = true
  showBreadcrumbs = true
  showDraftLabel = true
  showEdit = false
  editURL = "https://github.com/whit-colm/whitsio/tree/main/content/"
  editAppendPath = true
  showHeadingAnchors = true
  showPagination = true
  invertPagination = false
  showReadingTime = true
  showTableOfContents = true
  showTaxonomies = true
  showWordCount = false
  showComments = false

[list]
  showBreadcrumbs = true
  showSummary = false
  showTableOfContents = true
  showTaxonomies = false
  groupByYear = false
  paginationWidth = 1

[footer]
  showThemeAttribution = false
  showAppearanceSwitcher = true